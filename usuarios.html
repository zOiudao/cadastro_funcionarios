<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/usuarios.html">Cadastrar</a>
            </li>

              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Link
              </a>

                class="dropdown-menu"

              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"

                >Link</a
              >
            </li> -->
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- nav -->

    <!-- content-forms -->
    <div
      class="container d-flex flex-column align-items-center justify-content-center pt-2"
      style="height: 80vh"
    >
      <div
        class="container d-flex flex-column align-items-center justify-content-center pb-5"
      >
        <figure class="figure">
          <img
            src="/avatar.png"
            class="img-thumbnail"
            alt="avatar"
            width="150"
          />
          <figcaption class="figure-caption text-center">
            Foto do usuário
          </figcaption>
        </figure>

        <div class="input-group w-50">
          <input
            type="file"
            class="form-control"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="inputGroupFileAddon04"
          >
            Enviar foto
          </button>
        </div>
      </div>

      <div class="container pt-2">
        <div class="row g-3">
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              placeholder="Nome"
              aria-label="Nome"
            />
          </div>
          <div class="col-sm">
            <input
              type="text"
              class="form-control"
              placeholder="CPF"
              aria-label="CPF"
            />
          </div>
          <div class="col-sm">
            <input
              type="text"
              class="form-control"
              placeholder="Nascimento"
              aria-label="Nascimento"
            />
          </div>
        </div>
      </div>

      <div class="container pt-2">
        <div class="row g-3">
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              placeholder="CEP"
              aria-label="CEP"
            />
          </div>
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              placeholder="Rua"
              aria-label="Rua"
            />
          </div>
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control"
              placeholder="Número"
              aria-label="Número"
            />
          </div>
          <div class="col-sm-3">
            <input
              type="text"
              class="form-control"
              placeholder="Telefone"
              aria-label="Telefone"
            />
          </div>
        </div>
      </div>

      <div class="container pt-2">
        <div class="d-grid d-md-flex justify-content-md-end">
          <button
            class="btn btn-outline-primary"
            style="width: 160px"
            type="button"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
    <!-- content forms -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
